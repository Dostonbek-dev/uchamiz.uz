
<app-header></app-header>
<div class="mt-5"></div>
<div class="container register mt-5">
  <div class="row mt-5">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Uchamiz.uz</h3>
      <p>Uchamiz uz saytining admin bo'limiga xush kelibsiz!!!</p>
    </div>
    <div class="col-md-9 register-right">

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home_section" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Register form</h3>
          <div class="row register-form">
            <div class="col-md-8">
              <div class="form-group mt-2">
                <input type="text" class="form-control" [(ngModel)]="userName" name="username" placeholder="username*" value="" />
              </div>
              <div class="form-group mt-2">
                <input type="text" class="form-control" [(ngModel)]="password" name="password" placeholder="password *" value="" />
              </div>
              <button type="submit" class="btnRegister" routerLink="/admin-adw" (click)="registerUser()">Login</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
